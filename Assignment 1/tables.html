<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Table of Schools and Courses</title>
    <link rel="stylesheet" href="./Resources/tables.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Tables of Schools and Courses at Altschool Africa</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th scope="col"><strong>S/No.</strong></th>
                    <th scope="col"><strong>School</strong></th>
                    <th scope="col" colspan="4"><strong>Courses</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>School of Engineering</td>
                    <td>FrontEnd Engineering</td>
                    <td>Backend Engineering</td>
                    <td>Cloud Engineering</td>
                    <td>Cyber Security</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>School of Product</td>
                    <td>Data Analysis</td>
                    <td>Science</td>
                    <td>Engineering</td>
                    <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>School of Product</td>
                    <td>Product Design</td>
                    <td>Management</td>
                    <td>Marketing</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
